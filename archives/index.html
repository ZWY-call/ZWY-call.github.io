<script>
    function initialTyped () {
        var typedTextEl = $('.typed-text');

            var typed = new Typed('.typed-text', {
                strings: ["人们在一起可以做出单独一个人所不能做出的事业；智慧+双手+力量结合在一 起，几乎是万能的", "艺术家思维去思考问题，工匠创造精神去开发"],
                typeSpeed: 90,
                loop: true,
                loopCount: Infinity,
                backSpeed: 20,
            });
        }
    }

    if ($('.article-header') && $('.article-header').length) {
        $(document).ready(function () {
            initialTyped();
        });
    }
</script>
